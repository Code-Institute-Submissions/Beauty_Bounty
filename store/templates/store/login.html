{% extends 'store/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
Login
{% endblock %}

{% block content %}
<div class="container">
    <br>
    <div class="row">
        <div class="col-12 col-sm-12 col-lg-6 ">
            <br><br>
            <h2 class="new-account-text">
                New to Beauty Bounty?
            </h2>
            <p class="register-now-text">Register Now</p>
            <br>
            <div class="center-align"><a href="{% url 'register' %}"
                    class="btn new-account-button hvr-float-shadow">Create New Account</a></div>
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
            <br><br>
            <h2 class="existing-customers-text">Login for Existing Customers</h2>
            <form method="POST">
                {% csrf_token %}
                <p>{{ form | crispy }}</p>
                <div class="center-align"><button type="submit" class="btn login-button hvr-float-shadow">Login</button>
                </div>
            </form>
            <br>
        </div>
    </div>
</div>
<br>
{% endblock %}
